<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Contact Us | Smart Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<section id="content" class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-10 max-w-2xl w-full text-center">
        <h1 class="text-5xl font-bold mb-8 text-gray-800 dark:text-white">Contact Us</h1>
        <p class="text-lg text-gray-600 mb-6 dark:text-gray-300">
            We'd love to hear from you! Connect with us on our social profiles:
        </p>

        <div class="space-y-4 mb-6">
            <!-- GitHub Profile -->
            <div class="flex items-center justify-center">
                <a href="https://github.com/sagnikbose1998" target="_blank" class="flex items-center text-gray-800 dark:text-gray-200 hover:underline transition duration-300 transform hover:scale-105">
                    <i class="fab fa-github fa-3x mr-2"></i> GitHub
                </a>
            </div>

            <!-- LinkedIn Profile -->
            <div class="flex items-center justify-center">
                <a href="https://www.linkedin.com/in/bosesagnik1998/" target="_blank" class="flex items-center text-blue-700 dark:text-blue-500 hover:underline transition duration-300 transform hover:scale-105">
                    <i class="fab fa-linkedin fa-3x mr-2"></i> LinkedIn
                </a>
            </div>

            <!-- Email Address -->
            <div class="flex items-center justify-center">
                <a href="mailto:reachtosagnikbose@gmail.com" class="flex items-center text-gray-800 dark:text-gray-200 hover:underline transition duration-300 transform hover:scale-105">
                    <i class="fas fa-envelope fa-3x mr-2"></i> Email
                </a>
            </div>
        </div>

        <!-- Contact Form -->
        <form class="mt-8">
            <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
            <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
            <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white" rows="4" required></textarea>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded transition duration-300 hover:bg-blue-700">Send Message</button>
        </form>

        <!-- Response Time Information -->
        <p class="mt-6 text-gray-600 dark:text-gray-300">We typically respond within 24 hours. Our working hours are Monday to Friday, 9 AM to 5 PM.</p>

        <!-- Social Media Icons -->
        <div class="flex space-x-4 justify-center mt-6">
            <a href="https://x.com/SAGNIKREAL1998" target="_blank" class="text-blue-500 hover:text-blue-700 transition duration-300 transform hover:scale-105">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/_castbound____/" target="_blank" class="text-pink-500 hover:text-pink-700 transition duration-300 transform hover:scale-105">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
    </div>
</section>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    console.log("Contact");
</script>
</body>
</html>
